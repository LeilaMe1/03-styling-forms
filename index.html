<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery Dining Reservations</title>
  <!-- Google Fonts  -->
  <link
    href="https://fonts.googleapis.com/css2?family=Brandon+Text:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Link to Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">ðŸ”Ž Mystery Dining</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Reservations</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Experience the Unknown</h1>
      <p>
        Reserve your seat and embark on a surprise culinary adventure.
      </p>
      <div class="reservation-card">
        <h2>Reserve Now</h2>
        <div class="form-placeholder">
          <form class="row g-3" id="reservation-form" novalidate>
            <div class="col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your full name" required>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>

            <div class="col-md-6">
              <label for="zip" class="form-label">Zip Code</label>
              <input type="text" class="form-control" id="zip" pattern="\d{5}" maxlength="5" inputmode="numeric" placeholder="e.g. 94103" required>
            </div>

            <div class="col-md-6">
              <label for="party" class="form-label">Party Size</label>
              <input type="number" class="form-control" id="party" min="1" max="12" value="2" required>
            </div>

            <div class="col-12">
              <label for="adventure" class="form-label">Adventure Level</label>
              <select class="form-select" id="adventure" required>
                <option selected disabled value="">Choose...</option>
                <option value="conservative">Conservative â€” familiar flavors</option>
                <option value="adventurous">Adventurous â€” unique surprises</option>
                <option value="fearless">Fearless â€” completely unknown</option>
              </select>
            </div>

            <div class="col-12 d-grid">
              <button type="submit" class="btn btn-primary">Request Reservation</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Mystery Dining. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
